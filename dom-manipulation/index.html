<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Display area for quotes -->
    <div id="quoteDisplay">Press "Show New Quote" to get started.</div>

    <!-- Category filter dropdown -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories will be inserted here -->
    </select>

    <!-- Button to show a new quote -->
    <button id="newQuote">Show New Quote</button>

    <!-- Form to add new quotes -->
    <div id="addQuoteForm">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- Button to export quotes -->
    <button id="exportQuotesBtn">Export Quotes as JSON</button>

    <!-- File input for importing quotes -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <script src="script.js"></script>
</body>
</html>
